<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Image Slider</title>
<style>
    .image-slider-container {
        width: 100%; /* Adjust container width */
        margin: 20px auto;
        overflow-x: auto; 
        white-space: nowrap;
        border: 1px solid #ccc;
    }
    .image-slider {
        display: inline-block;
        width: auto; /* Adjust width to fit all images */
    }
    .image-slider img {
        width: 400px; /* Adjust image width as needed */
        height: 300px;
        margin-right: 20px; /* Adjust margin between images */
    }
</style>
</head>
<body>

<h2>Horizontal Image Slider</h2>

<div class="image-slider-container">
    <div class="image-slider">
        <img src="image.jpeg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpeg" alt="Image 3">
        <img src="Image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $(".image-slider-container").on('scroll', function() {
            var scrollLeft = $(this).scrollLeft();
            if (scrollLeft > 0) {
                $(".image-slider").css("margin-left", -scrollLeft);
            } else {
                $(".image-slider").css("margin-left", 0);
            }
        });
    });
</script>

</body>
</html>
